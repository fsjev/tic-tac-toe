<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>
            <span class="title-sm">PLAY</span>Tic Tac Toe
        </h1>
    </header>
    <main>
        <div class="left">
            <p class="prompts"></p>
            <button class="hide" id="restart">Restart</button>
        </div>
        <div class="middle">
            <div class="grid">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
            </div>
        </div>
        <div class="right">
        </div>
    </main>
    <footer>
        <p class="github">
            fsjev<a href="https://github.com/fsjev" title="open in new tab" target="_blank">
                <ion-icon name="logo-github"></ion-icon>
            </a>
        </p>
    </footer>
    <div class="hide" id="form-overlay"></div>
    <form class="hide" action="">
        <h1>
            <span class="title-sm">Welcome to</span>Tic Tac Toe
        </h1>
        <div class="one">
            <input type="text" name="name" id="name" placeholder="What's your name?" autocomplete="off" required></div>
        </div>
        <div class="two">
                <div class="inner">
                    <div>
                        <label for="X">X</label>
                        <input type="radio" name="sign" id="X" required>
                    </div>
                    <div>
                        <label for="O">O</label>
                        <input type="radio" name="sign" id="O" required>
                    </div>
                </div>
        </div>
        <div class="three">
            <div>
                <label for="easy">Easy</label>
                <input type="radio" name="difficulty" id="easy" required>
                <label for="less-easy">Less Easy</label>
                <input type="radio" name="difficulty" id="less-easy" required>
            </div>
        </div>
        <div class="four">
            <input type="submit" value="Start!">
        </div>
    </form>
    <div class="hide" id="win-banner">
        <!-- JS -->
    </div>
    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
